linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 9
  gocognit:
    min-complexity: 10
  wsl:
    allow-assing-and-call: true
    allow-cuddle-declarations: true
    force-err-cuddling: true
  goconst:
    min-ocurrences: 3
  gomnd:
    settings:
      mnd:
        ignored-numbers: 0,1,2
  revive:
    ignore-generated-header: false
    severity: warning
    confidence: 0.3
    error-code: 1
    warning-code: 1
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: get-return
      - name: early-return
      - name: identical-branches
      - name: defer
      - name: string-of-int
      - name: waitgroup-by-value
      - name: range-val-address
      - name: argument-limit
        arguments:
          - 10
      - name: atomic
      - name: bool-literal-in-expr
      - name: deep-exit
      - name: function-result-limit
        arguments:
          - 5
      - name: modifies-value-receiver
      - name: modifies-parameter
      - name: unnecessary-stmt
      - name: cyclomatic
        arguments:
          - 9
      - name: unused-parameter
      - name: struct-tag
      - name: range-val-in-closure
      - name: empty-lines
      - name: duplicated-imports
      - name: bare-return
      - name: import-shadowing
      - name: unused-receiver
      - name: unhandled-error
        arguments:
          - fmt.Printf
          - fmt.Println
      - name: cognitive-complexity
        arguments:
          - 10
      - name: unconditional-recursion
      - name: unexported-naming

linters:
  disable:
    - golint
    - forbidigo
    - paralleltest
    - gochecknoinits
    - asciicheck
    - depguard
    - funlen
    - lll
    - testpackage
    - stylecheck
    - gomodguard
    - gofmt
    - goimports
    - nlreturn
    - gochecknoglobals
    - exhaustivestruct
    - gci
    - tagliatelle
    - scopelint
    - nosnakecase
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - style
    - test
    - unused

